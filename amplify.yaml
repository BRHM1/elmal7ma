version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20  # Install Node.js 20
        - nvm use 20  # Use Node.js 20
        - node -v  # Verify version
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
