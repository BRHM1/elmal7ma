version: 1
frontend:
  phases:
    preBuild:
      commands:
        - n lts  # Ensure latest Node LTS is installed
        - n 20   # Switch to Node 20
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
